<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<!--header tag para cabeçario 
		Criação de lista não ordenada "ul" onde não import a ordem "li" para cração dos links de transição
		 "a"  e usada, pois o link terá transição entre páginas 
		"nav" naveção entre paginas */-->

		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatooo.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!--"main" tag para resolução principal do site 
		/*Criação de lista não ordenada "ul" onde não import a ordem "li" inserir imagm e o conteúdo*/-->

		<main>
			<ul class="produtos">
				<li>
					<h2>Cabelo</h2>
					<img src="cabelo.jpg">
					<p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
					<p class="produto-preco">R$ 25,00</p>
				</li>
				<li>
					<h2>Barba</h2>
					<img src="barba.jpg">
					<p class="produto-descricao">Corte e desenho profissional de barba</p>
					<p class="produto-preco">R$ 18,00</p>
				</li>
				<li>
					<h2>Cabelo + Barba</h2>
					<img src="cabelo+barba.jpg">
					<p class="produto-descricao">Pacote completo de cabelo e barba</p>
					<p class="produto-preco">R$ 35,00</p>
				</li>
			</ul>
		</main>
		<!--/* "footer" tag pra rodar pé do site */
		/* code inserimos a imagem e o copyright */-->

		<footer>
			<h3><img src="logo-branco.png"></h3>
			<p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>

		</footer>
	</body>
</html>
